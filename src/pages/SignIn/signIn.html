<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="../../Styles/global.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="top-bar">
          <hr />
        </div>
        <div class="sign-in-infos">
          <h1>Cadastrar</h1>
          <form action="">
            <div class="name-container">
              <label for="name">Nome</label>
              <input
                class="name-input"
                id="name"
                type="text"
                name="name"
                required
              />
            </div>
            <div class="email-container">
              <label for="email">Email</label>
              <input
                class="email-input"
                id="email"
                type="email"
                name="email"
                required
              />
            </div>
            <div class="password-container">
              <label for="password">Senha</label>
              <input
                class="password-input"
                id="password"
                type="password"
                name="password"
                required
              />
              <i class="fas fa-eye-slash eye-icon" data-for="password"></i>
            </div>
            <div class="confirm-password-container">
              <label for="confirm-password">Repetir senha</label>
              <input
                class="confirm-password-input"
                id="confirm-password"
                type="password"
                name="confirm-password"
                required
              />
              <i
                class="fas fa-eye-slash eye-icon"
                data-for="confirm-password"
              ></i>
            </div>
            <button class="sign-in-btn" type="submit">Cadastrar</button>
          </form>
          <a class="back-login-btn" href="../Login/login.html">
            JÃ¡ tenho conta
          </a>
        </div>
        <div class="bottom-bar">
          <hr />
        </div>
      </section>
    </main>
    <script src="./signIn.js"></script>
  </body>
</html>
