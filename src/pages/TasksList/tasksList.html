<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks List</title>
    <link rel="stylesheet" href="../../Styles/global.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <h1>Tasks</h1>
      <section id="tasks-todo">
        <h2>A FAZER</h2>
      </section>
      <section id="tasks-completed">
        <h2>CONCLU√çDAS</h2>
      </section>
    </main>

    <footer>
      <a class="footer-btn exit-btn" href="../Home/">
        Sair
        <i class="fas fa-times-circle footer-icon"></i>
      </a>

      <a class="footer-btn add-btn" href="../CreateTask/create-task.html">
        Adicionar task
        <i class="fas fa-plus-circle footer-icon"></i>
      </a>
    </footer>

    <div id="modal-background" style="display: none"></div>
    <div id="delete-modal" style="display: none">
      <h2 class="modal-title">Deseja realmente excluir essa tarefa?</h2>
      <div class="btn-container">
        <button class="delete-confirm" id="delete-confirm">Excluir</button>
        <button class="delete-cancel" id="delete-cancel">Cancelar</button>
      </div>
    </div>

    <script src="./tasksList.js"></script>
  </body>
</html>
